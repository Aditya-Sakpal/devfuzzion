<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFuzzion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            padding-left: 2%;
            padding-right: 2%;
            font-family: 'Orbitron', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 70%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* border: 1px solid #ffffff; */
        }

        .branding-container,
        .model-container {
            width: 80%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid #ffffff; */
        }

        .branding-container {
            height: 60%;
        }

        .socials-container {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            /* border: 1px solid #ffffff; */
        }

        .socials-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgb(137, 137, 137);
            border: 0.5px solid #ffffff;
            color: #ffffff !important;
            opacity: 0.5;
            border-radius: 50%;
            text-decoration: none;
        }

        .socials-container a i {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .socials-container a:hover i {
            color: #aaaaaa;
        }

        .view-in-your-workspace {
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            border: none;
        }

        .view-in-your-workspace:hover {
            background-color: #000000;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="branding-container">
            <!-- Add your logo or branding content here -->
        </div>
        <div class="socials-container">
            <a href="https://www.instagram.com/devfuzzion" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/106130034" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://x.com/devfuzzion" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
        <div class="model-container">
            <model-viewer
            id="viewer"
            src="https://dl.dropboxusercontent.com/scl/fi/aun3l1o2aixe1jvhmn4zx/devfuzzion_reduced.glb?rlkey=8jrh29mc0t0f0gj59yfxjylss&st=7hu10x9h"
            ios-src="https://dl.dropboxusercontent.com/scl/fi/4pv6s8dsfe3onc4rzi0gi/devfuzzion_reduced.usdz?rlkey=e178uvgbpanj6z4gzqz8g7e5z&st=wgu069ym"
            ar
            ar-modes="webxr scene-viewer quick-look"
            auto-rotate
            camera-controls
            alt="DevFuzzion 3D Object"
          >
            <button class="view-in-your-workspace" slot="ar-button" id="ar-button">DevFuzzion in Your Space</button>
          </model-viewer>
        
          <script>
            function triggerAR() {
              document.getElementById('ar-button').click();
            }
        
            const viewer = document.getElementById('viewer');
        
            viewer.addEventListener('ar-status', (event) => {
              if (event.detail.status === 'session-started') {
                console.log("AR session started");
              }
            });
          </script>
        </div>

    </div>
    
</body>

</html>
