<!DOCTYPE html>
<html>
<head>
  <title>3D Spline Object with Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .social-links {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .social-links a {
      text-align: center;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<iframe id="splineFrame" src="https://my.spline.design/untitledcopy-1d1503ad48474bd446cc206e8fd1fb05/"></iframe>

<div class="social-links" id="socialLinks">
  <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
  <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
  <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
</div>

<script>
  const iframe = document.getElementById('splineFrame');
  const socialLinks = document.getElementById('socialLinks');

  // Toggle links on click anywhere in the iframe container
  window.addEventListener('click', () => {
    if (socialLinks.style.display === 'flex') {
      socialLinks.style.display = 'none';
    } else {
      socialLinks.style.display = 'flex';
    }
  });
</script>

</body>
</html>
