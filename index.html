<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevFuzzion | Innovate. Automate. Elevate.</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
    .social-links {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 20px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .social-links.hidden {
      display: none;
    }
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .social-links img {
      width: 30px;
      height: 30px;
    }
    #ar-button {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #ffffff;
      color: #000000;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      font-family: 'Orbitron', sans-serif;
    }
    .branding {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .branding img {
      height: 40px;
    }
    .branding span {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="https://previews.dropbox.com/p/thumb/ACrlUQ6CpPZhRPLDQ0tFxjLIvvi8uZknrc7KNUEoDpiiBAZbITis6Ybx7Z3r-e7fS8Bgx2kvdGVU5UVllCW_SDPp4GcgnSIE6kwsWmQxzujaiMCxltPeg3qwevT4EwIgPWS-rmODkOYLoJBAKODLu7CYgy0ajIBpFRh39kieAQ9GfwncrQ1xORe35vMtXf-GKA48w8-YaujUdvL6ZzDufsHyBjbLdr_88RaKqFOJyWtTJbijtiHSu6MgvcbfU6CWqyd7cAPx3Cpqj8adqp1HO1Qx1z-JS7zZrR2r0MSu19LMzSv9qxI7RpRwAuy8yKF43pWN8wyhqMj_OV4TuzXnmAhy/p.png?is_prewarmed=true" alt="DevFuzzion Icon">
    <span>DevFuzzion</span>
  </div>

  <model-viewer
    id="viewer"
    src="https://dl.dropboxusercontent.com/scl/fi/aun3l1o2aixe1jvhmn4zx/devfuzzion_reduced.glb?rlkey=8jrh29mc0t0f0gj59yfxjylss&st=7hu10x9h"
    ios-src="https://dl.dropboxusercontent.com/scl/fi/4pv6s8dsfe3onc4rzi0gi/devfuzzion_reduced.usdz?rlkey=e178uvgbpanj6z4gzqz8g7e5z&st=wgu069ym"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    rotation-per-second="60deg"
    camera-controls
    alt="DevFuzzion 3D Object"
  >
    <button slot="ar-button" id="ar-button">View in Your Space</button>
  </model-viewer>

  <div class="social-links" id="socialLinks">
    <a href="https://www.instagram.com/devfuzzion" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com/company/106130034" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
    </a>
    <a href="https://x.com/devfuzzion" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X (Twitter)">
    </a>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const socialLinks = document.getElementById('socialLinks');
    let showSocial = true;

    // Toggle social links on screen click
    window.addEventListener('click', () => {
      showSocial = !showSocial;
      socialLinks.classList.toggle('hidden', !showSocial);
    });

    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        socialLinks.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
