<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR 3D Object Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://dl.dropboxusercontent.com/scl/fi/aun3l1o2aixe1jvhmn4zx/devfuzzion_reduced.glb?rlkey=8jrh29mc0t0f0gj59yfxjylss&st=7hu10x9h"
      alt="A 3D object"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls
      autoplay
      shadow-intensity="1"
      exposure="1"
    >
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: black; color: white; border: none; border-radius: 8px;">
        View in your space
      </button>
    </model-viewer>
  </body>
</html>
